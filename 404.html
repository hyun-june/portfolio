    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      window.location.replace(

          "/#" +
          window.location.pathname +
          window.location.search
      );
